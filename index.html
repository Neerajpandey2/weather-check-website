<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Adding Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container text-center mt-4">
        <h1 class="text-center bg-primary text-white p-2 rounded">Weather Check</h1>
    </div>

    <!-- Alert if location not found -->
    <div class="container text-center">
        <div class="alert alert-warning alert-dismissible fade " role="alert">
            <strong>Location not found!</strong>
        </div>
    </div>

    <!-- Search Input -->
    <div class="container ">
        <div class="input-group">
            <input type="text" class="form-control" id="Input" placeholder="Search location...">
            <button class="btn btn-primary" id="search" type="button">Search</button>
        </div>
    </div>

    <!-- Weather Component -->
    <div class="container mt-2">
        <div class="card text-center shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 id="placeH"></h2>
            </div>
            <img src="image.png" class="img-fluid mb-3" alt="Weather Image" style="height: 40%; object-fit: cover;">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-6 col-md-6">
                        <h5>Place Name</h5>
                        <p id="placeN" class="text-muted"></p>
                    </div>
                    <div class="col-6 col-md-6">
                        <h5>Region</h5>
                        <p id="region" class="text-muted"></p>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-6 col-md-6">
                        <h5>Country</h5>
                        <p id="country" class="text-muted"></p>
                    </div>
                    <div class="col-6 col-md-6">
                        <h5>Temperature</h5>
                        <p id="temp" class="text-muted"></p>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-6 col-md-6">
                        <h5>Humidity</h5>
                        <p id="humi" class="text-muted"></p>
                    </div>
                    <div class="col-6 col-md-6">
                        <h5>Wind Speed</h5>
                        <p id="wspeed" class="text-muted"></p>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <h5>Today Sky</h5>
                        <p id="sky" class="text-muted"></p>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                Last Updated: <span id="date"></span>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
