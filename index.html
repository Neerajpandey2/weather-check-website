<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Adding Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center mt-4">
        <h1 class="text-center bg-primary text-white p-2 rounded">Weather Check</h1>
    </div>

    <!-- Alert if location not found -->
    <div class="container text-center">
        <div class="alert alert-warning alert-dismissible fade" role="alert">
            <strong>Location not found!</strong>
        </div>
    </div>

    <!-- Search Input -->
    <div class="container">
        <div class="input-group">
            <input type="text" class="form-control" id="Input" placeholder="Search location...">
            <button class="btn btn-primary" id="search" type="button">Search</button>
        </div>
    </div>

    <!-- Weather Component -->
    <div class="container mt-4">
        <div class="card text-center shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 id="placeH"></h2>
            </div>
            <img src="image.png" class="img-fluid mb-3" alt="Weather Image" style="height: 40%; object-fit: cover;">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Place Name</h5>
                        <p id="placeN" class="text-muted"></p>
                    </div>
                    <div class="col-md-6">
                        <h5>Region</h5>
                        <p id="region" class="text-muted"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Country</h5>
                        <p id="country" class="text-muted"></p>
                    </div>
                    <div class="col-md-6">
                        <h5>Temperature</h5>
                        <p id="temp" class="text-muted"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Humidity</h5>
                        <p id="humi" class="text-muted"></p>
                    </div>
                    <div class="col-md-6">
                        <h5>Wind Speed</h5>
                        <p id="wspeed" class="text-muted"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5>Today Sky</h5>
                        <p id="sky" class="text-muted"></p>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                Last Updated: <span id="date"></span>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script>
        let place = ' ';
        const apiKey = "ea203bf37e3141f8919120547250401";

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {

                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    place = `${latitude},${longitude}`;

                    fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${place}`)
                        .then(response => {
                            return response.json();
                        })
                        .then(data => {
                            let name = data.location.name;
                            let region = data.location.region;
                            let country = data.location.country;
                            let temperature = data.current.temp_c;
                            let humidity = data.current.humidity;
                            let wind = data.current.wind_kph;
                            let sky = data.current.condition.text;
                            let date = new Date(data.current.last_updated).toLocaleString('en-IN', { hour12: true }); // Convert date to Indian format

                            document.querySelector('#placeH').innerText = name;
                            document.querySelector('#placeN').innerText = name;
                            document.querySelector('#region').innerText = region;
                            document.querySelector('#country').innerText = country;
                            document.querySelector('#temp').innerText = `${temperature} °C`;
                            document.querySelector('#humi').innerText = `${humidity} %`;
                            document.querySelector('#wspeed').innerText = `${wind} km/h`;
                            document.querySelector('#sky').innerText = sky;
                            document.querySelector('#date').innerText = date;
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                        })
                })

        }

        document.querySelector('#search').addEventListener('click', function () {
            let inputValue = document.querySelector('#Input').value;
            place = `${inputValue}`;
            document.querySelector('#placeH').innerText = place;

            fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${place}`)
                .then(response => {
                    return response.json();
                })
                .then(data => {

                    let name = data.location.name;
                    let region = data.location.region;
                    let country = data.location.country;
                    let temperature = data.current.temp_c;
                    let humidity = data.current.humidity;
                    let wind = data.current.wind_kph;
                    let sky = data.current.condition.text;
                    let date = new Date(data.current.last_updated).toLocaleString('en-IN', { hour12: true }); // Convert date to Indian format

                    document.querySelector('#placeN').innerText = `${name}`;
                    document.querySelector('#region').innerText = `${region}`;
                    document.querySelector('#country').innerText = country;
                    document.querySelector('#temp').innerText = `${temperature} °C`;
                    document.querySelector('#humi').innerText = `${humidity} %`;
                    document.querySelector('#wspeed').innerText = `${wind} km/h`;
                    document.querySelector('#sky').innerText = sky;
                    document.querySelector('#date').innerText = date;

                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    let element = document.querySelector('.alert');
                    element.classList.add('show'); // Logs all the classes of the element
                    setTimeout(() => {
                        element.classList.remove('show');
                    }, 3000); // 2000 milliseconds = 2 seconds




                });
        });
    </script>
</body>

</html>
